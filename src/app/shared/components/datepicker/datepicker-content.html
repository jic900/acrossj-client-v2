<aj-date-calendar
  *ngIf="!datepicker.isRangeMode()"
  cdkTrapFocus
  [options]="datepicker.calOptions"
  [selectedDate]="datepicker.selected"
  (selected)="datepicker.onSelected($event)">
</aj-date-calendar>
<aj-date-range-calendar
  *ngIf="datepicker.isRangeMode()"
  cdkTrapFocus
  [data]="datepicker.dateRangeCalendarData"
  [options]="datepicker.calOptions"
  [selectedRange]="datepicker.selected"
  (selected)="datepicker.onSelected($event)">
</aj-date-range-calendar>
