<mat-card [hidden]="authState != 'signin' && authState != 'signup'">
  <mat-tab-group #tabGroup [dynamicHeight]="true"
                [(selectedIndex)]="selectedIndex"
                (selectedIndexChange)="onSelectedTabIndexChange()">
    <mat-tab label="{{authData.signin.display | translate}}">
      <aj-signin></aj-signin>
    </mat-tab>
    <mat-tab label="{{authData.signup.display | translate}}">
      <aj-signup></aj-signup>
    </mat-tab>
  </mat-tab-group>
</mat-card>

<mat-card [hidden]="authState != 'verifyemail'">
  <mat-card-header>
    <mat-card-title>{{authData.verifyEmail.display | translate}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <aj-verifyemail></aj-verifyemail>
  </mat-card-content>
</mat-card>

<mat-card [hidden]="authState != 'sendverifyemail'">
  <mat-card-header>
    <mat-card-title>{{authData.sendVerifyEmail.display | translate}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <aj-sendverifyemail></aj-sendverifyemail>
  </mat-card-content>
</mat-card>

<mat-card [hidden]="authState != 'forgotpassword'">
  <mat-card-header>
    <mat-card-title>{{authData.forgotPassword.display | translate}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <aj-forgotpassword></aj-forgotpassword>
  </mat-card-content>
</mat-card>

<mat-card [hidden]="authState != 'resetpassword'">
  <mat-card-header>
    <mat-card-title>{{authData.resetPassword.display | translate}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <aj-resetpassword></aj-resetpassword>
  </mat-card-content>
</mat-card>
