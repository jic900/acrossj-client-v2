<md-card>
  <md-card-header *ngIf="widthLessThanMedium()">
    <md-card-title>{{menuElements.title.display | translate}}</md-card-title>
  </md-card-header>
  <md-card-content>
    <aj-navlist
      [navListData]="menuElements.menuList"
      [(selectedIndex)]="selectedIndex"
      [showDivider]="widthLessThanMedium()"
      [showNavIcon]="widthLessThanMedium()">
    </aj-navlist>
  </md-card-content>
</md-card>
