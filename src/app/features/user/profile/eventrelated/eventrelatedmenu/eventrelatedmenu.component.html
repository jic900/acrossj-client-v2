<mat-card>
  <mat-card-header *ngIf="widthLessThanMedium()">
    <div *ngIf="widthLessThanMedium()" class="back-link-icon">
      <a [routerLink]="[menuElements.backLink.link.path]">
        <aj-icon [data]="menuElements.backLink.icon" [cssClass]="'cursor-pointer'"></aj-icon>
      </a>
    </div>
    <span>{{menuElements.title.display | translate}}</span>
  </mat-card-header>
  <mat-card-content>
    <aj-navlist
      [navListData]="menuElements.menuList"
      [(selectedIndex)]="selectedIndex"
      (clicked)="onClicked($event)"
      [showDivider]="widthLessThanMedium()"
      [showNavIcon]="widthLessThanMedium()">
    </aj-navlist>
  </mat-card-content>
</mat-card>
